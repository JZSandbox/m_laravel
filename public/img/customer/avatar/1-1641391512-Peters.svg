<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="153" height="58" viewBox="0 0 153 58">
  <defs>
    <filter id="logo">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-opacity="0.161" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g data-type="innerShadowGroup">
    <text id="logo-2" data-name="logo" transform="translate(40) rotate(90)" fill="#204077" font-size="106" font-family="Jost-Regular, Jost"><tspan x="0" y="0">8</tspan></text>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#logo)">
      <text id="logo-3" data-name="logo" transform="translate(40) rotate(90)" fill="#fff" font-size="106" font-family="Jost-Regular, Jost"><tspan x="0" y="0">8</tspan></text>
    </g>
  </g>
</svg>
